<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/fullcalender/fullcalendar.min.css" rel="stylesheet" type="text/css" />
    <link href="/fullcalender/fullcalendar.print.min.css" rel="stylesheet" type="text/css" media='print' />
    <link href="/fullcalender/scheduler.min.css" rel="stylesheet" type="text/css" />
     <script src="/js/jquery.min.js"></script>
    <script src="/fullcalender/moment.min.js" type="text/javascript"></script>
    <script src="/fullcalender/fullcalendar.min.js" type="text/javascript"></script>
    <script src="/fullcalender/scheduler.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#calendar').fullCalendar({
                defaultView: 'agendaDay',
                defaultDate: '2018-04-07',
                editable: true,
                selectable: true,
                eventLimit: true, // allow "more" link when too many events
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'agendaDay,agendaTwoDay,agendaWeek,month'
                },
                views: {
                    agendaTwoDay: {
                        type: 'agenda',
                        duration: { days: 2 },

                        // views that are more than a day will NOT do this behavior by default
                        // so, we need to explicitly enable it
                        groupByResource: true

                        //// uncomment this line to group by day FIRST with resources underneath
                        //groupByDateAndResource: true
                    }
                },

                //// uncomment this line to hide the all-day slot
                //allDaySlot: false,

                resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B', eventColor: 'green' },
        { id: 'c', title: 'Room C', eventColor: 'orange' },
        { id: 'd', title: 'Room D', eventColor: 'red' }
      ],
                events: [
        { id: '1', resourceId: 'a', start: '2018-04-06', end: '2018-04-08', title: 'event 1' },
        { id: '2', resourceId: 'a', start: '2018-04-07T09:00:00', end: '2018-04-07T14:00:00', title: 'event 2' },
        { id: '3', resourceId: 'b', start: '2018-04-07T12:00:00', end: '2018-04-08T06:00:00', title: 'event 3' },
        { id: '4', resourceId: 'c', start: '2018-04-07T07:30:00', end: '2018-04-07T09:30:00', title: 'event 4' },
        { id: '5', resourceId: 'd', start: '2018-04-07T10:00:00', end: '2018-04-07T15:00:00', title: 'event 5' }
      ],

                select: function (start, end, jsEvent, view, resource) {
                    console.log(
          'select',
          start.format(),
          end.format(),
          resource ? resource.id : '(no resource)'
        );
                },
                dayClick: function (date, jsEvent, view, resource) {
                    console.log(
          'dayClick',
          date.format(),
          resource ? resource.id : '(no resource)'
        );
                }
            });
        });
    </script>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
